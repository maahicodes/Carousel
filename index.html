<!DOCTYPE html>
<html lang="en">
<head>
  <title>Js Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-interval="1500">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active fadeInLeft" style="background: #ef476f;">
        <img src="#" alt="" width="460" height="345">
        <div class="carousel-caption">
          <p>Slide 1</p>
        </div>
      </div>

      <div class="item fadeInUp" style="background: #ffd166;">
        <img src="#" alt="" width="460" height="345">
        <div class="carousel-caption">
          <p>Slide 2</p>
        </div>
      </div>
    
      <div class="item fadeInRight" style="background: #06d6a0;">
        <img src="#" alt="" width="460" height="345">
        <div class="carousel-caption">
          <p>Slide 3</p>
        </div>
      </div>

      <div class="item fadeInDown" style="background: #118ab2;">
        <img src="#" alt="" width="460" height="345">
        <div class="carousel-caption">
          <p>Slide 4</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="app.js"></script>


</body>
</html>
